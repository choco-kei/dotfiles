# prefixの変更
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# ウィンドウ・ペインの最初の番号を1に
set -g base-index 1
set -g pane-base-index 1

# C-gをキャンセルコマンドとして利用する
unbind C-g

# 256色表示
set -g default-terminal "screen-256color"

# tmuxの設定を再読み込み
unbind r
bind C-r source-file ~/.tmux.conf\; display-message " tmux Reloaded!!"

# 日本語環境 (いらない？)
setw -g utf8 on
set -g status-utf8 on

# ディスプレイ番号を表示,番号を入力して移動
bind i display-panes
set display-panes-time 10000

# キーバインド
unbind t
unbind h 
set repeat-time 1000

# ウィンドウを閉じる
bind C-q confirm-before "kill-window"
bind q   confirm-before "kill-pane"
# ウィンドウを作成
bind c new-window
# ウィンドウを移動
bind C-p previous-window
bind C-n next-window
bind t confirm-before "last-window"
bind o rotate-window
# ペインを移動
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# ペインをリサイズ
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 5
bind -r Up    resize-pane -U 5
bind -r Right resize-pane -R 5 
# ペインを分割 
bind C-s split-window -v
bind C-v split-window -h
bind C-w choose-window
# デタッチ時に確認する
bind d confirm-before "detach-client"
# バッファ
bind C-[ copy-mode
bind C-] paste-buffer

